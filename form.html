<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <form action="" class="form">
        
            <h2 class="form__title">Регистрация</h2>

        <div class="form__fields-wrapper">
            <label for="email-field" class="form__label">E-mail</label>
            <input type="text" id="email-field" class="form__field" placeholder="example@site.domain" required pattern="\S+@[a-z]+.[a-z]+">   
                     
            <div class="form__password-wrapper">
                <div class="form__password">
                <label class="form__label" for="field-password">
                Пароль
                </label>
                <input class="form__field form__field-password" id="field-password" type="password"
                placeholder="password" />
                </div>
                <div class="form__password">
                <label class="form__label" for="field-password-repeat">
                Повторите пароль
                </label>
                <input class="form__field form__field-password" id="field-password-repeat" type="password"
                placeholder="password" />
                </div>
            </div>

            <label class="form__label" for="field-name">
                ФИО
                </label>
                <input class="form__field" id="field-name" type="text" placeholder="Игорев Игорь Игоревич" required pattern="([А-ЯЁ][а-яё]+[\-\s]?){3,}" />
                <label class="form__label" for="field-age">
                Возраст
                </label>
                <input class="form__field" id="field-age" type="number" placeholder="18" min="1" max="100"/>

        </div>

        <div class="form__buttons">
            <button class="form__buttons-item form__buttons-item_dark" type="submit">Отправить</button>
            <button class="form__buttons-item form__buttons-item_light" type="reset">Отмена</button>
        </div>

    </form>
    
</body>
</html>
